<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Barangay Management System - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="login">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fa-solid fa-house-chimney auth-icon"></i>
        <h1>Barangay Management System</h1>
        <p>Login to your account</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        
        <div class="form-group">
          <label for="loginRole"><i class="fa-solid fa-user-tag"></i> Login as</label>
          <select id="loginRole" required>
            <option value="resident">Resident</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <button type="submit" class="btn primary-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        
        <p class="auth-footer">
          Wala ka pang account?
          <a href="signup.html">Sign up here</a>
        </p>
        
        <p class="auth-message" id="loginMessage"></p>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>

</html>
